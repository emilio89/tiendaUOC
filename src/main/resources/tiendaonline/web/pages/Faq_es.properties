title=Faq
pregunta1=¿Cómo cambio o devuelvo un artículo comprado online?
parrafo1=Tienes hasta 30 días desde la recepción de tu pedido para cambiar tu artículo por otra talla o solicitar su devolución. ¡Es muy sencillo! Todos los artículos se podrán devolver en nuestra tienda.\n Puedes solicitarnos a través de un email, el servicio gratuito de recogida a domicilio y un transportista \n recogerá tu paquete con los artículos que desees cambiar o devolver.\n Si lo prefieres, puedes hacer tu devolución por correo a nuestra dirección.
pregunta2=¿Puedo cancelar o modificar mi pedido?
parrafo2=Actualmente, en la página web disponemos de 4 estados para los pedidos. Tramitación, Creado, Enviado o Borrado.\n De los 4 estados, tan sólo el estado Enviado no puede modificar o cancelar su estado, esto es devido a que el pedido ya ha sido enviado y la única forma de modificar su estado es haciendo una devolución (más adelante explicado)\n Para el resto de estados si que es posible 
pregunta3=No he recibido todos los artículos de mi compra. ¿Qué hago?
parrafo3=Revisa tu email para comprobar si te hemos enviado un correo electrónico \n informándote de que uno de los artículos incluidos en tu pedido ya no está disponible. \n En este caso, te reembolsaremos el importe correspondiente a dicho artículo y los \n gastos de envío de tu pedido en el mismo método de pago utilizado en la compra.\n Si no has recibido ningún email, ponte en contacto con Atención al cliente y te  \n daremos una respuesta lo antes posible.
pregunta4=Los artículos recibidos son incorrectos o tienen un defecto. ¿Qué hago?
parrafo4=Si has recibido un artículo con algún defecto o diferente al comprado, efectuaremos el \n reembolso de dichos artículos y de los gastos de envío tan pronto como los recibamos \n en nuestros almacenes y verifiquemos el estado de las prendas.\n Para tramitar la devolución, es imprescindible que rellenes el albarán de entrega y lo \n incluyas en tu paquete.
pregunta5=¿Los artículos incluidos en el carrito quedan reservados automáticamente?
parrafo5=No, el hecho de incluir un artículo en la bolsa no garantiza su reserva o disponibilidad. \n Hay artículos con mucha demanda que pueden agotarse antes de formalizar la compra \n a pesar de que estaban disponibles cuando los añadiste a tu bolsa.\n Para agilizar tu proceso de compra y ahorrar tiempo en tus próximos \n pedidos, regístrate en la página web.	