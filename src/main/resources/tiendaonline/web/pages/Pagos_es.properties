title=Pagos
parrafo1=El método de pago será a contra reembolso. El pago a Contra Reembolso NO lleva un cargo adicional y es el único pago disponible en nuestra web. 

parrafo2=Este método de pago es el más seguro para usted, ya que hasta que no tenga el producto en su casa usted no debe adelantar nin un sólo euro.

parrafo3=Además gracias al convenio con las diferentes compañias transportistas, este método de pago no supone ningún cargo para el usuario.
